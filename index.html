<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My JS Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    

    
        
        <script>
        function cleanUp(){
            document.getElementsByTagName('input')[0].value='';
            document.getElementsByTagName('input')[1].value='';
            document.getElementsByTagName('input')[2].value='';
            document.getElementsByTagName('input')[3].value='';
            document.getElementsByTagName('input')[4].value='';
            document.getElementsByTagName('input')[5].value='';
            document.getElementsByTagName('input')[6].value='';
            document.getElementsByTagName('input')[7].value='';
            document.getElementsByTagName('p')[0].innerHTML='';}
        </script>
    
    <main>
        <h1>Calculator</h1>
        <p id="display"></p>
    <p>Addition</p>
    <div class="item">
    <input onclick="clearForAdd()" id="first" value=""> + <input onclick="clearForAdd()" id="second" value="">
    <button onclick="addition()">=</button>
    </div>
    <script>
        function clearForAdd(){
            document.getElementsByTagName('input')[2].value='';
            document.getElementsByTagName('input')[3].value='';
            document.getElementsByTagName('input')[4].value='';
            document.getElementsByTagName('input')[5].value='';
            document.getElementsByTagName('input')[6].value='';
            document.getElementsByTagName('input')[7].value='';
            document.getElementsByTagName('p')[0].innerHTML='';
        }

        function addition(){
        x= document.getElementById("first").value;
        y= document.getElementById("second").value;
        result = Number(x) + Number(y);
        document.getElementById("display").innerHTML=result;
    } 
        </script>
    
        
    
    <p>Subtraction</p>
    <div class="item">
    <input onclick="clearForSub()" id="third" value=""> - <input onclick="clearForSub()" id="fourth" value="">
    <button onclick="subtraction()">=</button>
    </div>
    <script>
        function clearForSub(){
            document.getElementsByTagName('input')[0].value='';
            document.getElementsByTagName('input')[1].value='';
            document.getElementsByTagName('input')[4].value='';
            document.getElementsByTagName('input')[5].value='';
            document.getElementsByTagName('input')[6].value='';
            document.getElementsByTagName('input')[7].value='';
            document.getElementsByTagName('p')[0].innerHTML='';
        }

        function subtraction(){
        x= document.getElementById("third").value;
        y= document.getElementById("fourth").value;
        result = x - y;
        document.getElementById("display").innerHTML=result;
    } 
        </script>
    
        
    
    <p>Multiplication</p>
    <div class="item">
    <input onclick="clearForMul()" id="fifth" value=""> x <input onclick="clearForMul()" id="sixth" value="">
    <button onclick="multiplication()">=</button>
    </div>
    <script>
        function clearForMul(){
            document.getElementsByTagName('input')[0].value='';
            document.getElementsByTagName('input')[1].value='';
            document.getElementsByTagName('input')[2].value='';
            document.getElementsByTagName('input')[3].value='';
            document.getElementsByTagName('input')[6].value='';
            document.getElementsByTagName('input')[7].value='';
            document.getElementsByTagName('p')[0].innerHTML='';
        }

        function multiplication(){
        x= document.getElementById("fifth").value;
        y= document.getElementById("sixth").value;
        result = x * y;
        document.getElementById("display").innerHTML=result;
    } 
        </script>
    
        
    
    <p>Division</p>
    <div class="item">
    <input onclick="clearForDiv()" id="seventh" value=""> / <input onclick="clearForDiv()" id="eighth" value="">
    <button onclick="division()">=</button>
    </div>
    <script>
        function clearForDiv(){
            document.getElementsByTagName('input')[0].value='';
            document.getElementsByTagName('input')[1].value='';
            document.getElementsByTagName('input')[2].value='';
            document.getElementsByTagName('input')[3].value='';
            document.getElementsByTagName('input')[4].value='';
            document.getElementsByTagName('input')[5].value='';
            document.getElementsByTagName('p')[0].innerHTML='';
        }

        function division(){
        x= document.getElementById("seventh").value;
        y= document.getElementById("eighth").value;
        result = x / y;
        document.getElementById("display").innerHTML=result;
    } 
        </script>

    <button onclick="cleanUp()">Clear</button>
    
    
    
    </main>
    
    


</body>
</html>
