<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My JS Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    
    <div class="content">
    <h1 style="text-align: center;color: green;">JS Calculator</h1>
    <div style="position: relative;width: 50%;margin-left: 25%;margin-right: 25%;"><p id="display" style="border: 2px solid darkred;text-align: center;height: 20px;background-color:gainsboro;grid-column: 1/5;"></p>
    <button style="position: absolute;top: 5%;right: -20%;background-color: darkred;color: green;" onclick="cleanUp()">C</button>
       </div>
        <script>
        function cleanUp(){
            document.getElementsByTagName('input')[0].value='';
            document.getElementsByTagName('input')[1].value='';
            document.getElementsByTagName('input')[2].value='';
            document.getElementsByTagName('input')[3].value='';
            document.getElementsByTagName('input')[4].value='';
            document.getElementsByTagName('input')[5].value='';
            document.getElementsByTagName('input')[6].value='';
            document.getElementsByTagName('input')[7].value='';
            document.getElementsByTagName('p')[0].innerHTML='';}
        </script>
    
    <div class="others" style="width: 60%;margin-left: 20%;margin-right: 20%;text-align: center;padding-bottom: 5%;">
    
    <p style="color: darkgreen;font-family: cursive;">Addition</p>
    <input onclick="clearForAdd()" style="width: 20%;" id="first" value=""> + <input onclick="clearForAdd()" style="width: 20%;" id="second" value="">
    <button onclick="addition()" style="border: none;">=</button>
    <script>
        function clearForAdd(){
            document.getElementsByTagName('input')[2].value='';
            document.getElementsByTagName('input')[3].value='';
            document.getElementsByTagName('input')[4].value='';
            document.getElementsByTagName('input')[5].value='';
            document.getElementsByTagName('input')[6].value='';
            document.getElementsByTagName('input')[7].value='';
            document.getElementsByTagName('p')[0].innerHTML='';
        }
        </script>
    
    <script>
    function addition(){
        x= document.getElementById("first").value;
        y= document.getElementById("second").value;
        result = Number(x) + Number(y);
        document.getElementById("display").innerHTML=result;
    } 
    </script> 
    
    
    <p style="color: red;font-family: cursive;">Subtraction</p>
    <input onclick="clearForSub()" style="width: 20%;" id="third" value=""> - <input onclick="clearForSub()" style="width: 20%;" id="fourth" value="">
    <button onclick="subtraction()" style="border: none;">=</button>
    <script>
        function clearForSub(){
            document.getElementsByTagName('input')[0].value='';
            document.getElementsByTagName('input')[1].value='';
            document.getElementsByTagName('input')[4].value='';
            document.getElementsByTagName('input')[5].value='';
            document.getElementsByTagName('input')[6].value='';
            document.getElementsByTagName('input')[7].value='';
            document.getElementsByTagName('p')[0].innerHTML='';
        }
        </script>
    
    <script>
    function subtraction(){
        x= document.getElementById("third").value;
        y= document.getElementById("fourth").value;
        result = x - y;
        document.getElementById("display").innerHTML=result;
    } 
    </script> 
    
    
    <p style="color: orange;font-family: cursive;">Multiplication</p>
    <input onclick="clearForMul()" style="width: 20%;" id="fifth" value=""> x <input onclick="clearForMul()" style="width: 20%;" id="sixth" value="">
    <button onclick="multiplication()" style="border: none;">=</button>
    <script>
        function clearForMul(){
            document.getElementsByTagName('input')[0].value='';
            document.getElementsByTagName('input')[1].value='';
            document.getElementsByTagName('input')[2].value='';
            document.getElementsByTagName('input')[3].value='';
            document.getElementsByTagName('input')[6].value='';
            document.getElementsByTagName('input')[7].value='';
            document.getElementsByTagName('p')[0].innerHTML='';
        }
        </script>
    
    <script>
    function multiplication(){
        x= document.getElementById("fifth").value;
        y= document.getElementById("sixth").value;
        result = x * y;
        document.getElementById("display").innerHTML=result;
    } 
    </script>
    
    
    <p style="color: blue;font-family: cursive;">Division</p>
    <input onclick="clearForDiv()" style="width: 20%;" id="seventh" value=""> / <input onclick="clearForDiv()" style="width: 20%;" id="eighth" value="">
    <button onclick="division()" style="border: none;">=</button>
    <script>
        function clearForDiv(){
            document.getElementsByTagName('input')[0].value='';
            document.getElementsByTagName('input')[1].value='';
            document.getElementsByTagName('input')[2].value='';
            document.getElementsByTagName('input')[3].value='';
            document.getElementsByTagName('input')[4].value='';
            document.getElementsByTagName('input')[5].value='';
            document.getElementsByTagName('p')[0].innerHTML='';
        }
        </script>
    
    <script>
    function division(){
        x= document.getElementById("seventh").value;
        y= document.getElementById("eighth").value;
        result = x / y;
        document.getElementById("display").innerHTML=result;
    } 
    </script>
    
    </div>
    </div>
</body>
</html>
